<!doctype html>
<html lang="en">
    <head>  
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      
      <meta property="og:title" content="Game of Life | სიცოცხლის თამაში"/>
      <meta property="og:image" content="assets/game-of-life-min.png"/>
      <meta property="description" content="John Horton Conway's Game of Life | ჯონ ჰორტონ კონვეის სიცოცხლის თამაში">
      <meta property="keywords" content="John Horton Conway, Game of Life, ჯონ ჰორტონ კონვეი, მათემატიკა, სიცოცხლის თამაში">
      <meta property="author" content="Amiran Ramishvili">
      <meta property="project-url" content="https://github.com/darkmark1991/game-of-life">
  
      <link rel="stylesheet" href="assets/style.css">
      <title id="pageTitle">Game of Life | სიცოცხლის თამაში</title>
    </head>
    <body>
        <div class="header">
            <h2>John Conway's Game of Life</h2>
            <sub>Draw an object and click start</sub>
        </div>
        <div id="field"></div>
        <div class="controls">
            <button onclick="live(true)" class="control">Start</button>
            <button onclick="stop()" class="control">Stop</button>
            <button onclick="init()" class="control">Reset</button>
            <span class="control">
                Speed
                <div class="slider-container">
                    <input type="range" min="10" max="1000" value="200" class="slider" onchange="updateSpeed(this.value)">
                </div>
            </span>
            <span class="control">
                Generation: <span id="genCount">0</span>
            </span>
        </div>
        <script src="assets/script.js"></script>
    </body>
</html>
